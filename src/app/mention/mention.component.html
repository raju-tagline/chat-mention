<form [formGroup]="mentionUserForm" (ngSubmit)="submit()">
  <div class="row justify-content-center m-0 mt-5">
    <div class="col-4 mt-5">
      <input
        type="text"
        class="form-control"
        formControlName="user"
        [mention]="items"
        [mentionConfig]="{
          labelKey: 'name'
        }"
      />
    </div>
    <div class="col-2 mt-5">
      <button class="btn btn-info">Submit</button>
    </div>
  </div>
</form>
<div class="row justify-content-center m-0 mt-3" *ngIf="selectedUserData">
  <div class="col-4">
    <h6>Id :- {{ selectedUserData.id }}</h6>
    <h6>Name :- {{ selectedUserData.name }}</h6>
  </div>
</div>
